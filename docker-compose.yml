version: "3"
services:
    db:
        image: mysql:8.0.13
        container_name: db
        restart: always
        environment:
            MYSQL_USER: ${MYSQL_USER} 
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
        volumes:
            - db-datavolume:/var/lib/mysql
            - ./mysql:/etc/mysql/conf.d
        ports:
            - "3306:3306"
        labels:
            - traefik.enable=false
    traccar-server:
        image: traccar/traccar:4.6
        container_name: traccar
        depends_on:
            - db
        restart: always
        volumes:
            - ./traccar/conf/traccar.xml:/opt/traccar/conf/traccar.xml:ro
            - ./traccar/logs:/opt/traccar/logs:rw
            - ./traccar/web/favicon.ico:/opt/traccar/web/favicon.ico:ro
            - ./traccar/web/icon.png:/opt/traccar/web/icon.png:ro
            - ./traccar/web/logo.svg:/opt/traccar/web/logo.svg:ro
            - ./traccar/web/release.html:/opt/traccar/web/release.html:ro
        ports:
            - "8082:8082"
            - "5000-5150:5000-5150"
        labels:
            - traefik.frontend.rule=Host:${DOMAIN},www.${DOMAIN}
            - traefik.backend=traccar
            - traefik.port=8082
    traefik:
        image: traefik:1.7
        container_name: rev-proxy
        command: --docker
        restart: always
        ports:
          - "80:80"
          - "443:443"
        labels:
            - traefik.backend=traefik
            - traefik.port=8080
            - traefik.frontend.rule=Host:monitor.${DOMAIN}
        volumes:
          - ./traefik/traefik.toml:/traefik.toml
          - ./traefik/acme.json:/acme.json
          - /var/run/docker.sock:/var/run/docker.sock
volumes:
    db-datavolume:
